<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Successful</title>
  <style>
    body {
      background-color: #f0fdf4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #065f46;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
    }
    .spinner {
      margin-top: 20px;
      border: 6px solid #d1fae5;
      border-top: 6px solid #065f46;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Login Successful</h1>
  <p>Redirecting to your virtual lab...</p>
  <div class="spinner"></div>

  <script>
    setTimeout(function() {
      window.location.href = "index.html"; // Final destination
    }, 2000); // 2-second delay
  </script>
</body>
</html>

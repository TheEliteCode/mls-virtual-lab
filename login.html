<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLS Virtual Lab Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 24px;
      color: #00416A;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #00416A;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #022b44;
    }

    .login-container .footer-text {
      margin-top: 18px;
      font-size: 14px;
      color: #666;
    }

    .login-container .footer-text a {
      color: #00416A;
      text-decoration: none;
    }

    .login-container .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>MLS Virtual Lab Login</h2>
    <form onsubmit="handleLogin(event)">
  <input type="text" placeholder="Username" required>
  <input type="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<script>
  function handleLogin(event) {
    event.preventDefault(); // Prevent actual form submission
    window.location.href = "index.html"; // Redirect to home/dashboard page
  }
</script>

    <div class="footer-text">
      Donâ€™t have an account? <a href="signup.html">Sign up</a><br>
      <a href="#">Forgot password?</a>
    </div>
  </div>

</body>
</html>

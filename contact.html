  <div class="container">
    <h1>Contact Us</h1>
    <p>Have questions about the lab, simulations, or need help? Reach out!</p>

    <form action="#" method="post" class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Jane Doe" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="jane@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
